<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <title>Lectura Store | Registro</title>
    <!-- Favicon -->
     <link rel="icon" type="image/x-icon" href="../../Assets/Icono.svg">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../../Styles/styles.css">
</head>
<body>

    <header>
        <!-- Navbar -->
        
    </header>

    <div class="container mt-5 border border-dark-subtle text-secondary">

        <h1 class="row m-5 justify-content-center">Registro de nuevo usuario</h1>

            <form action="" id="registerForm">
                <div class="row mb-4 justify-content-center">
                    <label for="nombre" class="col-2 col-form-label">Nombre:</label>
                    <div class="col-4">
                        <input type="text" class="form-control" id="nombre" minlength="3" placeholder="Ingrese su nombre (mín. 3 caracteres)" title="Debe ingresar al menos 3 caracteres." required>
                    </div>
                </div>
                <div class="row mb-4 justify-content-center">
                    <label for="apellido" class="col-2 col-form-label">Apellido:</label>
                    <div class="col-4">
                        <input type="text" class="form-control" id="apellido" minlength="3" placeholder="Ingrese su apellido (mín. 3 caracteres)" title="Debe ingresar al menos 3 caracteres." required>
                    </div>
                </div>
                <div class="row mb-4 justify-content-center">
                    <label for="fecha" class="col-2 col-form-label">Fecha de Nacimiento:</label>
                    <div class="col-4">
                        <input type="date" class="form-control" id="fecha" title="La fecha no puede ser superior a la actual" required>
                    </div>
                </div>
                <div class="row mb-4 justify-content-center">
                    <label for="email" class="col-2 col-form-label">Email:</label>
                    <div class="col-4">
                        <input type="email" class="form-control" id="email" minlength="5" placeholder="Ingrese su dirección de email" title="Debe ingresar un email con formato válido" required>
                    </div>
                </div>
                <div class="row mb-5 justify-content-center">
                    <label for="password" class="col-2 col-form-label">Contraseña:</label>
                    <div class="col-4">
                        <input type="password" class="form-control" id="password" minlength="6" placeholder="Ingrese una contraseña (mín. 6 caracteres)" title="Debe ingresar al menos 6 caracteres." required>
                    </div>
                </div>
        
                <div class="row mb-5 justify-content-center">
                    <button type="submit" class="btn btn-secondary col-2">Registrarse</button>
                </div>
            </form>

            <h5 class="col mb-4 ms-auto d-flex justify-content-center"><a href="./login.html" class="text-secondary">¿Ya tienes una cuenta? LOGUEATE</a></h5>
            <h5 class="col mb-5 ms-auto d-flex justify-content-center"><a href="../home.html" class="text-secondary">Volver al Home</a></h5>
    </div>


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  


</body>

</html>
