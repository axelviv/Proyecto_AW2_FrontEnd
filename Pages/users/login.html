<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <title>Lectura Store | Login</title>
    <!-- Favicon -->
     <link rel="icon" type="image/x-icon" href="../../Assets/Icono.svg">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../../Styles/styles.css">
</head>
<body data-bs-theme="bg-light-subtle">

    <header>
        <!-- Navbar -->
        
    </header>

    <div class="container mt-5 border border-dark-subtle text-secondary">

        <h1 class="row m-5 justify-content-center">Ingresa a tu cuenta</h1>

            <form action="" id="loginForm">                
                <div class="row mb-4 justify-content-center">
                    <label for="email" class="col-2 col-form-label">Email:</label>
                    <div class="col-4">
                        <input type="email" class="form-control" id="email" minlength="5" placeholder="Ingrese su dirección de email" title="Debe ingresar un email con formato válido" required>
                    </div>
                </div>
                <div class="row mb-5 justify-content-center">
                    <label for="password" class="col-2 col-form-label">Contraseña:</label>
                    <div class="col-4">
                        <input type="password" class="form-control" id="password" minlength="6" placeholder="Ingrese una contraseña (mín. 6 caracteres)" title="Debe ingresar al menos 6 caracteres." required>
                    </div>
                </div>
        
                <div class="row mb-5 justify-content-center">
                    <button type="submit" class="btn btn-secondary col-2">Entrar</button>
                </div>
            </form>

            <h5 class="col mb-4 ms-auto d-flex justify-content-center"><a href="./register.html" class="text-secondary">¿Aun no tienes cuenta? REGISTRATE</a></h5>
            <h5 class="col mb-5 ms-auto d-flex justify-content-center"><a href="../home.html" class="text-secondary">Volver al Home</a></h5>
    </div>


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="login.js" type="module"></script>

</body>

</html>
